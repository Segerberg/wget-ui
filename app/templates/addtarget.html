{% extends "base.html" %}

{% block content %}
  <link type="text/css" href="{{ url_for('static', filename='css/form.css')}}" rel="stylesheet" >
  <style>
    .heading-center {
        text-align: center;
        margin-top: 50px; 
        font-size: 50px; 
        color: #000000; 
    }
  </style>
    <h1 class="heading-center">Target</h1>
    <form method=post>
        <dl>
          <dt>Title:
          <dd><input type=text name=title value="{{request.form.title}}">
          <dt>URI:
          <dd><input type=text name=uri value="{{request.form.uri}}">
          <dt>Description:
          <dd><input type=text name=description value="{{request.form.description}}">    
        </dl>
        <p><input type=submit value=Submit>
      </form>

{% endblock %}
