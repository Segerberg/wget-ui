<div class="modal fade" id="addContentOwnerModal" tabindex="-1" aria-labelledby="addContentOwnerModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addContentOwnerModalLabel">{{ gettext('Add Crawler')}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method='POST' action="{{url_for('administration')}}">
                    {{ AddContentOwnerForm.csrf_token }}
                    <input type="hidden" name="type" value="addContentOwner">
                    <div class="input-group mb-3">
                                    <span class="input-group-text bg-gradient-primary-to-secondary"><i
                                            class="bi bi-envelope text-white"></i></span>
                        {{ AddContentOwnerForm.owner(class_="form-control", placeholder_="Name")}}
                    </div>
                    <div class="input-group mb-3">
                                    <span class="input-group-text bg-gradient-primary-to-secondary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                        {{AddContentOwnerForm.content(class_="form-control", placeholder_="Content")}}
                    </div>
                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-outline-secondary" type="submit"><span></span>{{ gettext('Add')}}
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">{{ gettext('Close')}}
                </button>
            </div>
        </div>
    </div>
</div>
